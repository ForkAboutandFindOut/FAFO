    try {
      // If they haven‚Äôt ‚Äúunlocked‚Äù access, send them to login

        const next = encodeURIComponent(location.pathname + location.search);
        location.replace(`/login/?next=${next}`);

    <script>
      const tooltip = document.getElementById("episodeTooltip");
      const tooltipTitle = document.getElementById("episodeTooltipTitle");
      const tooltipDesc = document.getElementById("episodeTooltipDesc");
      const tooltipLink = document.getElementById("episodeTooltipLink");
      const cards = Array.from(document.querySelectorAll("[data-episode]"));

      function setTooltipContent(card) {
        tooltipTitle.textContent = card.dataset.title || "";
        tooltipDesc.textContent = card.dataset.desc || "";
        tooltipLink.href = card.dataset.download || "#";
      }

      function positionTooltip(e) {
        const offset = 14;
        const x = e.clientX + offset;
        const y = e.clientY + offset;
        tooltip.style.left = `${x}px`;
        tooltip.style.top = `${y}px`;
      }

      cards.forEach((card) => {
        card.addEventListener("mouseenter", (e) => {
          setTooltipContent(card);
          positionTooltip(e);
          tooltip.classList.add("show");
          tooltip.setAttribute("aria-hidden", "false");
        });

        card.addEventListener("mousemove", positionTooltip);

        card.addEventListener("mouseleave", () => {
          tooltip.classList.remove("show");
          tooltip.setAttribute("aria-hidden", "true");
        });
      });
    </script>
