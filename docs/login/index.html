<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign in</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 520px; margin: 48px auto; padding: 0 16px; }
      input, button { width: 100%; padding: 12px; font-size: 16px; margin: 8px 0; }
      .hint { color: #666; font-size: 14px; }
      .err { color: #b00020; }
      .ok { color: #0a7a0a; }
    </style>
  </head>
  <body>
    <h1>Sign in to access</h1>
    <p class="hint">We’ll email you a sign-in link.</p>

    <form id="f">
      <input id="email" type="email" placeholder="you@domain.com" required />
      <button type="submit">Send sign-in link</button>
      <p id="msg" class="hint"></p>
    </form>

    <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  // MUST be your real values from Supabase "Project API"
  const SUPABASE_URL = "https://YOURPROJECT.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_PUBLISHABLE_ANON_KEY";

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const f = document.getElementById("f");
  const email = document.getElementById("email");
  const msg = document.getElementById("msg");

  async function healthCheck() {
    // quick reachability test
    const res = await fetch(`${SUPABASE_URL}/auth/v1/health`, {
      headers: { apikey: SUPABASE_ANON_KEY }
    });
    if (!res.ok) throw new Error(`Supabase health check failed: ${res.status}`);
    return res.json();
  }

  f.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.className = "hint";
    msg.textContent = "Checking connectivity…";

    try {
      await healthCheck();
    } catch (err) {
      msg.className = "err";
      msg.textContent =
        "Can’t reach Supabase from this network (or URL/key is wrong). Try hotspot/VPN or re-check SUPABASE_URL + key.";
      return;
    }

    msg.textContent = "Sending sign-in link…";

    const redirectTo = `${location.origin}/auth/callback?next=${encodeURIComponent("/")}`;

    try {
      const { error } = await supabase.auth.signInWithOtp({
        email: email.value.trim(),
        options: { emailRedirectTo: redirectTo }
      });

      if (error) {
        msg.className = "err";
        msg.textContent = error.message;
        return;
      }

      msg.className = "ok";
      msg.textContent = "Check your email for the sign-in link.";
    } catch (err) {
      msg.className = "err";
      msg.textContent =
        "Request failed (network blocked). Try hotspot/VPN or change DNS.";
    }
  });
    </script>
  </body>
</html>
