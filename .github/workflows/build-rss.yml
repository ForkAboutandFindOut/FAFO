name: Update RSS

on:
  workflow_dispatch:
  # or schedule:
  # - cron: "0 * * * *"

concurrency:
  group: repo-writer-main
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build/update files
        run: |
          # your script that edits index.html / RSS
          # e.g. node scripts/update-rss.js

      - name: Commit changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update RSS feed [skip ci]"

      - name: Rebase onto latest main and push
        run: |
          git pull --rebase origin main
          git push origin HEAD:main
